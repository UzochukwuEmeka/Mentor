<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
  <title>Mentor Community - Login</title>
</head>

<body>
  <div class="main-container">
    <!-- Background Cover -->
    <div class="con-cover"></div>

    <!-- Card -->
    <div class="con-card">
      <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="cards d-flex">
          <!-- Left -->
          <div class="left d-none d-lg-block col-6">
            <div class="img">
              <img
                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="...">
            </div>
          </div>

          <!-- Right -->
          <div class="right col-12 col-lg-6">
            <!-- Header -->
            <div class="header d-flex align-items-center justify-content-start">
              <div class="icon pe-2">
                <i class="fa-solid fa-m"></i>
              </div>
              <div class="title">
                <h1>mentor</h1>
                <h1>community</h1>
              </div>
            </div>

            <!-- Body -->
            <div class="body my-3">
              <h2 class="my-4">Login</h2>
              <p class="grey-color-01">Fill in the following fields</p>

              <!-- Form -->
              <form action="./templates/overview.dashboard.html" id="form-login" class="mt-3">
                <div>
                  <div>
                    <label for="text-field">Full Name</label>
                    <div class="text-field" id="text-field">
                      <input type="text" placeholder="Enter Name here" id="username">
                    </div>
                  </div>

                  <div>
                    <label for="password-field">Password</label>
                    <div class="password-field" id="password-field">
                      <i class="fa-solid fa-lock"></i>
                      <input type="password" placeholder="Enter Password" id="password">
                      <i class="fa-solid fa-eye"></i>
                    </div>
                  </div>
                </div>

                <div class="d-flex">
                  <p class="grey-color-01">Forgot password?</p>
                  <a href="">Click Here</a>
                </div>

                <div>
                  <button class="primary-button px-3 me-2">
                    Login
                  </button>

                  <button class="secondary-button px-3">
                    Back
                  </button>
                </div>
              </form>

            </div>

            <!-- Footer -->
            <div class="footer d-flex">
              <p class="grey-color-01">Don't have an account</p>
              <a href="./templates/register.html">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/login-script.js"></script>
</body>

</html>
